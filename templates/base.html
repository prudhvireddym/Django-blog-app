<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Blogger{%endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">         
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'home'%}">Home<span class="sr-only">(current)</span></a>
            </li>
        {%if user.is_authenticated%}
            <li class="nav-item dropdown mr-4">
              <a class="nav-link dropdown-toggle mr-4" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{user.username}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{%url 'password_change'%}">Change Password</a>
                <a class="dropdown-item" href="{%url 'logout'%}">Logout</a>
            </li>
          </ul>
        {%else%}
          <form class="form-inline ml-auto">
            <a href="{%url 'login'%}" class="btn btn-secondary mr-3">Login</a> 
            <a href="{%url 'signup'%}" class="btn btn-success mr-3">Sign up</a> 
          </form>
        {%endif%}
        </div>
        </div>
      </nav>
      <div class='container'>
        {%block content%}
        {%endblock%}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
      </div>
    </body>
</html>
